mutation {
    joueur(joueur: { nom: "$nom", prenom: "$prenom", dateNaissance: "$dateNaissance", nationalite: "$nationalite", poste: "$poste",
        poids: $poids, taille: $taille}) {
        id
        nom
        prenom
        poste
        nationalite
        dateNaissance
        taille
        poids
    }
}
