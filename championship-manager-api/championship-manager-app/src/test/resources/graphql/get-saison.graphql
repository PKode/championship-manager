query saison {
    saison(championnatId: $championnatId, saison: $saison) {
        annee
        journees {
            matchs {
                id
                butDomicile
                butExterieur
                date
                domicile {
                    id
                    nom
                }
                exterieur {
                    id
                    nom
                }
            }
        }
    }
}
