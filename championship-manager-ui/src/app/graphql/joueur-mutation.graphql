mutation joueur($joueur: JoueurDtoInput!){
  joueur(joueur: $joueur) {
    id
    nom
  }
}

mutation deleteJoueur($id: Int!){
  deleteJoueur(id: $id) {
    id
    nom
  }
}

mutation transfert($joueurIds: [Int!]!, $equipeId: Int!) {
  transfert(joueurIds: $joueurIds, equipeId: $equipeId ) {
    id
    nom
  }
}
