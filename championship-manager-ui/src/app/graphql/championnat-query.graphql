query championnats {
  championnats {
    id
    nom
    saisons {
      annee
    }
  }
}

query championnatById($id: Int!) {
  championnat(id: $id) {
    id
    nom
    saisons {
      annee
      journees {
        matchs {
          butDomicile
          butExterieur
          date
          domicile {
            id
            nom
          }
          exterieur {
            id
            nom
          }
        }
      }
    }
  }
}

query saisons($championnatId: Int!) {
  championnat(id: $championnatId) {
    saisons {
      annee
    }
  }
}

query saison($championnatId: Int!, $saison: Int!) {
  saison(championnatId: $championnatId, saison: $saison) {
      annee
      journees {
        matchs {
          id
          butDomicile
          butExterieur
          date
          joueurs {
            joueur {
              ...JoueurWithoutEquipe
            }
            nbButs
            nbPasses
            nbCartonsJaunes
            nbCartonsRouges
          }
          domicile {
            id
            nom
          }
          exterieur {
            id
            nom
          }
        }
      }
  }
}
