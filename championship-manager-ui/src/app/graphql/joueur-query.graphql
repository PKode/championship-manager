query joueurs {
  joueurs {
    id
    nom
    prenom
    poste
    nationalite
    dateNaissance
    taille
    poids
    equipe {
      id
      nom
    }
  }
}

query joueursByEquipe($equipeId: Int!) {
  joueursByEquipe(equipeId: $equipeId) {
    id
    nom
    prenom
    poste
    nationalite
    dateNaissance
    taille
    poids
  }
}
