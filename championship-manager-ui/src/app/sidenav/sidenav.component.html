<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="assets/logo.png" alt="logo" class="logo-img">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/championnat" routerLinkActive="active-link">Championnat</a>
      <a mat-list-item routerLink="/equipe" routerLinkActive="active-link">Equipe</a>
      <a mat-list-item routerLink="/joueur" routerLinkActive="active-link">Joueur</a>
      <a mat-list-item routerLink="/transfert" routerLinkActive="active-link">Transfert</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Championship Manager</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
