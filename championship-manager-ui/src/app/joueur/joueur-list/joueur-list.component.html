<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.nom}}</td>
    </ng-container>

    <!-- Prénom Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
      <td mat-cell *matCellDef="let row">{{row.prenom}}</td>
    </ng-container>

    <!-- Equipe Column -->
    <ng-container matColumnDef="equipe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipe</th>
      <td mat-cell *matCellDef="let row">{{row.equipe?.nom}}</td>
    </ng-container>

    <!-- Poste Column -->
    <ng-container matColumnDef="poste">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poste</th>
      <td mat-cell *matCellDef="let row">{{row.poste}}</td>
    </ng-container>

    <!-- Nationalité Column -->
    <ng-container matColumnDef="nationalite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nationalité</th>
      <td mat-cell *matCellDef="let row">{{row.nationalite}}</td>
    </ng-container>

    <!-- Date de naissance Column -->
    <ng-container matColumnDef="dateNaissance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de naissance</th>
      <td mat-cell *matCellDef="let row">{{row.dateNaissance}}</td>
    </ng-container>

    <!-- Taille Column -->
    <ng-container matColumnDef="taille">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Taille</th>
      <td mat-cell *matCellDef="let row">{{row.taille}} cm</td>
    </ng-container>

    <!-- Poids Column -->
    <ng-container matColumnDef="poids">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poids</th>
      <td mat-cell *matCellDef="let row">{{row.poids}} kg</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="edit(row)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="delete(row)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
