<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="nodata">
      <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length"
          style="text-align: center;">Aucun calendrier.
      </td>
    </ng-container>

    <tr mat-footer-row
        [hidden]="dataSource?.data.length >0"
        *matFooterRowDef="['nodata']">
    </tr>
    <!-- Id Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="domicile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Domicile</th>
      <td mat-cell *matCellDef="let row">{{row.domicile.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row">{{row.butDomicile}} - {{row.butExterieur}}</td>
    </ng-container>

    <ng-container matColumnDef="exterieur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Exterieur</th>
      <td mat-cell *matCellDef="let row">{{row.exterieur.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="jouer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button *ngIf="row.butDomicile == undefined" mat-icon-button color="primary" (click)="play(row)"
                matTooltip="Jouer le match">
          <mat-icon>play_circle_outline</mat-icon>
        </button>
        <button *ngIf="row.butDomicile != undefined" mat-icon-button color="primary" (click)="play(row)"
                matTooltip="Changer le score">
          <mat-icon>replay</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [hidePageSize]="true" id="calendrier-paginator">
  </mat-paginator>
</div>
<div class="add-button-row">

  <mat-form-field style="margin-right: 5%">
    <mat-label>Début de la saison</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateDebutNewSaison">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="genererCalendrier()"> + Générer une nouvelle saison</button>

</div>
