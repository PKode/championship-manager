<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Place Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
      <td mat-cell
          *matCellDef="let row; let place=index">{{place + (paginator.pageIndex * paginator.pageSize) + 1}}</td>
    </ng-container>

    <!-- Equipe Column -->
    <ng-container matColumnDef="equipe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipe</th>
      <td mat-cell *matCellDef="let row">{{row.equipe.nom}}</td>
    </ng-container>

    <!-- Pts Column -->
    <ng-container matColumnDef="pts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>pts</th>
      <td mat-cell *matCellDef="let row">{{row.pts}}</td>
    </ng-container>

    <!-- J Column -->
    <ng-container matColumnDef="J.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>J.</th>
      <td mat-cell *matCellDef="let row">{{row.mj}}</td>
    </ng-container>

    <!-- G Column -->
    <ng-container matColumnDef="G.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>G.</th>
      <td mat-cell *matCellDef="let row">{{row.v}}</td>
    </ng-container>

    <!-- N Column -->
    <ng-container matColumnDef="N.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N.</th>
      <td mat-cell *matCellDef="let row">{{row.n}}</td>
    </ng-container>

    <!-- D Column -->
    <ng-container matColumnDef="P.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>P.</th>
      <td mat-cell *matCellDef="let row">{{row.d}}</td>
    </ng-container>

    <!-- p Column -->
    <ng-container matColumnDef="p.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>p.</th>
      <td mat-cell *matCellDef="let row">{{row.bp}}</td>
    </ng-container>

    <!-- c Column -->
    <ng-container matColumnDef="c.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>c.</th>
      <td mat-cell *matCellDef="let row">{{row.bc}}</td>
    </ng-container>

    <!-- diff Column -->
    <ng-container matColumnDef="diff.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>diff.</th>
      <td mat-cell *matCellDef="let row">{{row.diff}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 50, 100, 250]">
  </mat-paginator>
</div>
