# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run. 
on:
  push:
    tags:
      - v*.*
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  create-draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
  build-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
       
    - name: Build with Maven
      working-directory: championship-manager-api
      run: mvn -B package --file pom.xml
      
    - name: Upload jar
      uses: actions/upload-artifact@v2.2.1
      with:
        # Artifact name
        name: championship-manager.jar
        # A file, directory or wildcard pattern that describes what to upload
        path: championship-manager-api/championship-manager-app/target/championship-manager*.jar
        if-no-files-found: error

  build-ui:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build ui for electron
      working-directory: championship-manager-ui
      run: |
        npm install
        npm run buildElectron
    - name: Upload ui sources
      uses: actions/upload-artifact@v2.2.1
      with:
        # Artifact name
        name: ui-sources
        # A file, directory or wildcard pattern that describes what to upload
        path: championship-manager-ui/electron/
        if-no-files-found: error

  release:
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    needs: [build-api, build-ui, create-draft-release]
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: download api jar in championship-manager-desktop
        uses: actions/download-artifact@v2.0.6
        with:
          # Artifact name
          name: championship-manager.jar
          # Destination path
          path: championship-manager-desktop/championship-manager.jar

      - name: download ui sources in championship-manager-desktop
        uses: actions/download-artifact@v2.0.6
        with:
          # Artifact name
          name: ui-sources
          # Destination path
          path: championship-manager-desktop/dist/
  
      - name: build desktop app
        working-directory: championship-manager-desktop
        run: |
          ls -la
          npm install
          npm run electron:mac                
  
